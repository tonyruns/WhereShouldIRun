<!DOCTYPE html>

<html>
	<title>Where the fudge should I run? -- test</title>
	<head>
		<link href = "css/bootstrap.css" rel="stylesheet" type = "text/css">
		<link href = "css/site.css" rel = "stylesheet" type = "text/css">
		<link href = "css/bootstrap-switch.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.min.css">


		<script src="scripts/jquery.min.js" type="text/javascript"></script>

		<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>


		<!--<script src="scripts/jquery.easing.min.js" type="text/javascript"></script>-->
		<script src="scripts/bootstrap.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz6Q6-pip3JkwbzQzIy0Cbq6brW_ybSk4&libraries=places"></script>
		<script type="text/javascript" src="scripts/bootstrap-switch.js"></script>
		<script type="text/javascript" src="scripts/main.js" ></script>
		<script type="text/javascript" src="scripts/maps.js"></script>

	</head>
	<body>
		<div class="main" style="min-height: 100%">
			<div class ="container">
				<div class="row pull-right footer-item" >
					<a href="#" id="changeLocation">Change location</a>
				</div>
				<div class="header page-header">
					Where the fudge should I run?
				</div>
				<div>
					<div class="row">
						<div id = "map" class="map-canvas" ></div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-3">
							<b>Distance</b>
							<!--<div class="row">-->
								<select id ="distance" class="selectpicker col-sm-5 noRightPad">
								</select>
							<!--</div>-->


						</div>
						<div class="col-md-4 text-center">
								<button type="button" id="submit" class="btn btn-default">Submit</button>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-3">
							Actual Distance
							<div id="result"></div>
						</div>

					</div>
				</div>
			</div>
			<div style="padding-bottom: 60px">
			</div>


		</div>

		<div class="footer">
			<div class = "container">
				<div class="row">
					<div class="col-sm-1 pull-left footer-item">
						Inspired by <a href="http://wtfsigte.com/">wtfsigte.com</a>
					</div>
					<div class="col-sm-1 pull-left	footer-item noLeftPad">
						<img src="images/wtfsigte.png" style="width:30px; height: 30;"/>
					</div>
					<div class="col-sm-1 pull-right footer-item">
						By <a href="http://tonyruns.com">TonyRuns</a>

					</div>
					<div class="col-sm-push-1 pull-right" style="padding:10px">
						<input type="checkbox" id="unit" checked>
					</div>


				</div>
			</div>
		</div>

		<div class="overlay" id="overlayMain">
			Hold up
			<div class="loader"></div>
		</div>

		<div class="search" id="searchScreen">
			<div class="row">
			<input id="pac-input" class="controls" type="text" placeholder="Enter your location">
				<button type="button" id="searchButton" class="btn btn-default">Search</button>
			</div>
			<div class="row" id="noResults" hidden>
				Location not found
			</div>

		</div>

		<audio src="music/HoldUp.mp3" id="loadMusic">
		</audio>

	</body>



</html>
