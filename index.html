<!DOCTYPE html>

<html>
	<title>Where the fudge should I run? -- test</title>
	<head>
		<link href = "css/bootstrap.css" rel="stylesheet" type = "text/css">
		<link href = "css/site.css" rel = "stylesheet" type = "text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.min.css">


		<script src="scripts/jquery.min.js" type="text/javascript"></script>


		<!--<script src="scripts/jquery.easing.min.js" type="text/javascript"></script>-->
		<script src="scripts/bootstrap.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz6Q6-pip3JkwbzQzIy0Cbq6brW_ybSk4"r></script>
		<script type="text/javascript" src="scripts/main.js" ></script>
		<script src="scripts/maps.js" type="text/javascript" ></script>

	</head>
	<body>
		<div class ="container">
			<div class="row">
				<div id = "map" class="map-canvas" >

				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4">
					<b>Distance</b>
					<div class="row">
						<!-- Split button distance -->
						<select id ="distance" class="selectpicker col-sm-5 noRightPad">
						</select>
						<select id="unit" class="selectpicker col-sm-3 noLeftPad">
							<option value="0">KM</option>
							<option value="1">MI</option>
						</select>
					</div>


				</div>
				<div class="col-md-2">
						<button type="button" id="submit" class="btn btn-default">Submit</button>
				</div>
				<div class="col-md-5">
					Acutal Distance
					<div id="result"></div>
				</div>
			</div>
			<p id="crd"></p>
		</div>
		<div id="#overlay" hidden></div>
	</body>



</html>
